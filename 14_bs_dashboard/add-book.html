  <main>

    <div class="container pt-5">

      <h1>Aggiungi un nuovo libro</h1>

      <form class="row g-3">
        <div class="col-6">
          <label for="inputAuthor" class="form-label">Nome Autore</label>
          <input type="text" class="form-control" id="inputAuthor" placeholder="Insert the author's name" required>
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Cognome Autore</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Insert the author's last name"
            required>
        </div>
        <div class="col-12">
          <label for="inputTitle" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Insert the book title" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-12 col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>

            <option>...</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>

        <div class="col-12">


          <hr>

          <div class="mb-3">
            <label for="inputDescription" class="form-label">Note</label>
            <textarea class="form-control" name="inputDescription" id="inputDescription" rows="3"
              placeholder="Inserisci eventuali note sul libro"></textarea>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi libro</button>
        </div>      
      
      </form>

    </div>
